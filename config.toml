baseURL = 'https://yuvalro.com'
languageCode = 'en-us'
title = 'Yuval Rotem'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Home meta description
description = "Personal blog."

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content in markdown
homeIntroTitle = 'Welcome,'
homeIntroContent = '''
I am a junior software developer with an aptitude for solving real-world problems.
Holding B.Sc. in Computer Science.  
Experienced in verious of fields, including but not limited to ...  
Versed in Python, JavaScript and C++.  
I am interested in a range of topics, including algorithms, distributed systems, databases, and information retrieval.
'''


singleDateFormat = '2 Jan 2006'

# Collection to display on home
# homeCollectionTitle = 'Posts'
# homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '02 Jan 2006'

# Breadcrumbs
breadcrumbs = true

showFooter = true
# footerContent = """Custom"""

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/yuval-ro/"

[[params.social]]
name = "github"
url = "https://github.com/yuval-ro"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

[[params.menu]]
name = "library"
url = "/library"

# [[params.menu]]
# name = "tags"
# url = "/tags"


# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'bw'

# Deploy settings

[[deployment.matchers]]
pattern = "^.+\\.(js|css|svg|ttf|woff2)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg|gif|webp)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = false

[params.giscus]
